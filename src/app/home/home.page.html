<ion-content color="dark">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <h1>Mis vehículos</h1>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <p>Poner datos del consumo del usuario</p>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size="12">
        <ion-list>
          <app-vehicle-card *ngFor="let vehicle of myVehicles" [vehicle]="vehicle"></app-vehicle-card>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button color="danger" [routerLink]="['/vehiculo/nuevo']">Añadir vehículo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
