<ion-content color="dark">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <h1>
          Mi perfil
          <a color="primary" style="font-size: 30px; margin-left: 20px;">
            <ion-icon color="danger" name="pencil"></ion-icon>
          </a>
        </h1>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size="12">
        <ion-img [src]="user.image || '../../assets/shapes.svg'" alt="Foto de perfil" style="width: 100%; height: 100%;"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size="12">
        <ion-item color="dark">
          <ion-label>Nombre de usuario: @{{user.nickname}}</ion-label>
        </ion-item>
        <ion-item color="dark">
          <ion-label>Nombre: {{user.name}}</ion-label>
        </ion-item>
        <ion-item color="dark">
          <ion-label>Fecha Registro: {{user.registerDate}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
